<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MeFan</title>
  <!-- 引入CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <!-- Logo区，确保logo.png存在于同级或指定目录 -->
      <div class="logo-area">
        <a href="#hero">
          <img src="logo.png" alt="MeFan Logo" class="logo-img" />
        </a>
      </div>
      <!-- 导航菜单 -->
      <nav>
        <ul>
          <li><a href="#hero">Home</a></li>
          <li><a href="#products">Products</a></li>
          <li><a href="#about">About Us</a></li>
          <li><a href="#contact">Contact Us</a></li>
        </ul>
      </nav>
      <!-- 移动端折叠菜单 -->
      <div class="menu-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>
  </header>

  <!-- Main内容 -->
  <main>
    <!-- Hero Section（含三张图片轮播） -->
    <section class="hero" id="hero">
      <div class="hero-slides" id="hero-slides">
        <!-- 背景图轮播：slide1.jpg、slide2.jpg、slide3.jpg -->
        <div class="hero-slide" style="background-image: url('slide1.jpg');"></div>
        <div class="hero-slide" style="background-image: url('slide2.jpg');"></div>
        <div class="hero-slide" style="background-image: url('slide3.jpg');"></div>
      </div>
      <div class="hero-content">
        <h1>MeFan - 体验无线自由</h1>
        <p>使用我们的无线蓝牙耳机享受无缝连接和清晰的音质。</p>
        <button onclick="learnMore()">了解更多</button>
      </div>
    </section>

    <!-- Products Section -->
    <section id="products">
      <div class="container">
        <h2>我们的产品</h2>
        <p>在此处列出您的产品...</p>
      </div>
    </section>

    <!-- About Section -->
    <section id="about">
      <div class="container">
        <h2>关于我们</h2>
        <p>
          MeFan致力于提供高品质的无线蓝牙耳机，追求卓越的音质和用户体验。
        </p>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
      <div class="container">
        <h2>联系我们</h2>
        <p>联系表或更多详情放在这里...</p>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 MeFan. All rights reserved.</p>
    </div>
  </footer>

  <!-- 引入JS -->
  <script src="scripts.js"></script>
</body>
</html>

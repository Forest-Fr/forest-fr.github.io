<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MeFan - Contact Us</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <header>
    <img src="MeFan Logo.png" alt="MeFan Logo" class="logo-img" />
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h2>联系我们</h2>
      <p>如果您有任何疑问或建议，请通过以下方式与我们取得联系。</p>

      <form action="#" method="POST" class="contact-form">
        <div class="form-group">
          <label for="name">姓名</label>
          <input type="text" id="name" name="name" required placeholder="请输入您的姓名">
        </div>
        <div class="form-group">
          <label for="email">邮箱</label>
          <input type="email" id="email" name="email" required placeholder="请输入您的邮箱">
        </div>
        <div class="form-group">
          <label for="message">留言</label>
          <textarea id="message" name="message" rows="5" required placeholder="请输入您的留言内容"></textarea>
        </div>
        <button type="submit" class="btn">提交</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MeFan. All rights reserved.</p>
  </footer>
</body>
</html>

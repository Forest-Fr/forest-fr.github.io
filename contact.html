<!DOCTYPE html>

  <link rel="icon" href="MeFan Logo.png" type="image/x-icon"/>
  <!-- EmailJS 前端如需 -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <!-- 顶部：渐变 -->
  <header class="header-gradient">
    <img src="MeFan Logo.png" alt="MeFan Logo" class="logo-img"/>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>

        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <!-- 表单标题增加蓝色底线/阴影效果 -->
      <h2 class="contact-title">联系我们</h2>
      <p>如有任何疑问或建议，请通过以下方式与我们取得联系。</p>

      <form id="contactForm" class="contact-form">
        <div class="form-group">
          <label for="name">姓名</label>
          <input type="text" id="name" name="from_name" required placeholder="请输入您的姓名">
        </div>
        <div class="form-group">
          <label for="email">邮箱</label>
          <input type="email" id="email" name="reply_to" required placeholder="请输入您的邮箱">
        </div>
        <div class="form-group">
          <label for="message">留言</label>
          <textarea id="message" name="message" rows="5" required placeholder="请输入您的留言内容"></textarea>
        </div>
        <button type="submit" class="btn">提交</button>
      </form>
    </section>

    <!-- 模块与页脚之间，增加浅灰色分割线 -->
    <hr class="section-divider"/>

    <!-- FAQ / 在线聊天模块预留 -->
    <section class="extra-support-section">
      <h2>FAQ（预留）</h2>
      <p>在此添加常见问题解答；或集成在线聊天插件。</p>
    </section>
  </main>

  <!-- 深蓝页脚 -->
  <footer class="dark-footer">
    <div class="footer-info">
      <div class="company-info">
        <h3>MeFan Solutions</h3>

          <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="WhatsApp" class="social-icon">
          <span>WhatsApp</span>
        </a>
        <a href="https://linkedin.com/in/oliver-f-448b8a287" target="_blank" rel="noopener" aria-label="LinkedIn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn icon" class="social-icon">

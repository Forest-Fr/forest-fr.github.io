  <main>
    <section class="contact-section">
      <h2>联系我们</h2>
      <p>如果您有任何疑问或建议，请通过以下方式与我们取得联系。</p>

      <form id="contactForm" class="contact-form">
        <div class="form-group">
          <label for="name">姓名</label>
          <input type="text" id="name" name="from_name" required placeholder="请输入您的姓名">
        </div>
        <div class="form-group">
          <label for="email">邮箱</label>
          <input type="email" id="email" name="reply_to" required placeholder="请输入您的邮箱">
        </div>
        <div class="form-group">
          <label for="message">留言</label>
          <textarea id="message" name="message" rows="5" required placeholder="请输入您的留言内容"></textarea>
        </div>
        <button type="submit" class="btn">提交</button>
      </form>
    </section>
  </main>

name: Deploy to InfinityFree

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Upload to FTP
        uses: sebastianpopp/ftp-deploy-action@v1.1
        with:
          server: ftpupload.net
          username: FTP_USERNAME
          password: FTP_PASSWORD
          local-dir: ./
          remote-dir: /htdocs

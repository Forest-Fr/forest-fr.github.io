name: FTP Upload Workflow

on:
  push:
    branches:
      - main  # 当推送到 main 分支时触发工作流

jobs:
  deploy:
    runs-on: self-hosted  # 或者 ubuntu-latest，用于默认 Runner

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3  # 确保代码被检出

    - name: Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@4.5.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./  # 上传的目录，确保指向正确的路径
